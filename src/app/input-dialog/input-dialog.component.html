<mat-form-field *ngIf="!nameEntered; else searchTemplate">
  <input (keyup)="onEnter($event)" matInput [(ngModel)]="name" placeholder="What's your name?">
  <mat-error *ngIf="">
    At least 3 characters
  </mat-error>
</mat-form-field>
<ng-template #searchTemplate>
  <div [ngClass]="'search-template'">
    <mat-spinner diameter="48"></mat-spinner>
    <div>Searching for players</div>
  </div>
</ng-template>
